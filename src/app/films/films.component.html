<div id="films">
  <div class="navdiv">
    <a href="#" (click)="optionSelected('now-playing'); $event.preventDefault()">Now Playing</a>
    <a href="#" (click)="optionSelected('popular'); $event.preventDefault()">Popular</a>
    <a href="#" (click)="optionSelected('top-rated'); $event.preventDefault()">Top Rated</a>
    <a href="#" (click)="optionSelected('upcoming'); $event.preventDefault()">Upcoming</a>
    <a href="#" (click)="viewFavorites(); $event.preventDefault()">View Favorites</a>
  </div>
  <div class="searchdiv">
    <input type="text" [(ngModel)]="searchText" placeholder="Search films...">
    <a href="#" (click)="searchClicked()">Search</a>
  </div>
  <app-film-poster *ngFor="let film of films" [film]="film"
    (posterClicked)="posterClicked.emit($event)"></app-film-poster>
</div>
<div class="navdiv">
  <a href="#" (click)="previousPage()">
    <<< Previous</a>
      <a href="#" (click)="nextPage()">Next >>></a>
</div>
